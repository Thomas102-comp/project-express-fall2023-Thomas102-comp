<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- NavBar -->
    <section class="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="event.html">Event</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Become volunteer</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>



    <!-- breadcrumb-->
    <section class="breadcrumb">
        <div aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Become volunteer!</li>
            </ol>
        </div>
    </section>



    <!-- volunteer form -->
    <form action="https://www.httpbin.org/post" method="POST">
        <section class="volunteerform">
            <!-- submissionpart of the form -->
            <div class="formpart">
                <div class="Email">
                    <label for="exampleFormControlInput1" class="form-label" >Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" 
                        placeholder="name@example.com" name="email">
                </div>

                <div class="Password">
                    <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Password"></textarea>
                </div>

                <div class="Name">
                    <label for="exampleFormControlTextarea1" class="form-label">Name</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Name"></textarea>
                </div>

                <div class="Contact">
                    <label for="exampleFormControlTextarea1" class="form-label">Contact</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Contact"></textarea>
                </div>

                Age Group
                <div class="Age">
                    <select class="form-select" aria-label="Default select example" name="AgeGroup">
                        <option selected>Drop down</option>
                        <option value="11-18">11-18</option>
                        <option value="19-30">19-30</option>
                        <option value="30 above">30 above</option>
                    </select>
                </div>

                <div class="remark">
                    <label for="exampleFormControlTextarea1" class="form-label">About me and remark</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="About me and remark"></textarea>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="gridCheck1" name="terms and conditions" unchecked>
                    <label class="form-check-label" for="gridCheck1">
                        agree to terms and conditions
                    </label>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Register</button>

                </div>

            </div>

            <!-- imgpart of the form -->
            <div class="imgpart">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Become a volunteer!</h5>
                        <p class="card-text">You time and talent can make a real different in people's life.</p>
                    </div>
                </div>
            </div>

        </section>
    </form>




</body>










</html>
